<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Game with Clickable Cat Interaction Zones and Messages</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script>
        let bgImage;
        let cats = [];
        let isHovering = false;
        let clickedMessage = "";
        let messageTimer = 0;

        function preload() {
            bgImage = loadImage('/mnt/data/bg.webp'); // Load the uploaded background image
        }

        function setup() {
            createCanvas(1000, 1000).parent(document.body);
            
            // Define bounding boxes for each cat (x, y, width, height)
            cats = [
                { x: 100, y: 50, w: 100, h: 100 },   // Adjust coordinates and sizes for each cat
                { x: 300, y: 80, w: 120, h: 120 },
                { x: 600, y: 200, w: 150, h: 150 },
                { x: 400, y: 300, w: 100, h: 120 },
                { x: 700, y: 500, w: 150, h: 150 },
                { x: 200, y: 600, w: 100, h: 100 },
                { x: 450, y: 650, w: 100, h: 120 },
                { x: 800, y: 750, w: 120, h: 120 }
            ];
        }

        function draw() {
            background(30, 30, 30);
            
            // Draw the background image
            image(bgImage, 0, 0, width, height);
            
            isHovering = false; // Reset hover flag
            
            // Draw interaction zones for each cat
            for (let i = 0; i < cats.length; i++) {
                let cat = cats[i];
                if (mouseX > cat.x && mouseX < cat.x + cat.w && mouseY > cat.y && mouseY < cat.y + cat.h) {
                    // Highlight the cat area on mouseover
                    fill(255, 255, 0, 100);
                    rect(cat.x, cat.y, cat.w, cat.h);
                    
                    // Display a tooltip or message
                    fill(255);
                    textSize(16);
                    text(`Cat ${i + 1}`, cat.x, cat.y - 10);

                    // Set hover flag to true
                    isHovering = true;
                }
            }

            // Change cursor based on whether mouse is hovering over an interactive area
            if (isHovering) {
                cursor('pointer');
            } else {
                cursor('default');
            }

            // Display mouse coordinates in the bottom-left corner
            displayMouseCoordinates(mouseX, mouseY);

            // Display the clicked message on the canvas
            if (messageTimer > 0) {
                fill(255, 200, 0);
                textSize(24);
                textAlign(CENTER, CENTER);
                text(clickedMessage, width / 2, height - 60);
                messageTimer--;
            }
        }

        function mousePressed() {
            // Check if the mouse is pressed over any cat zone
            for (let i = 0; i < cats.length; i++) {
                let cat = cats[i];
                if (mouseX > cat.x && mouseX < cat.x + cat.w && mouseY > cat.y && mouseY < cat.y + cat.h) {
                    // Set message and timer
                    clickedMessage = `You clicked on Cat ${i + 1}!`;
                    messageTimer = 120; // Display message for 120 frames (~2 seconds at 60fps)
                }
            }
        }

        function displayMouseCoordinates(x, y) {
            fill(255);
            textSize(20);
            textAlign(LEFT, BOTTOM);
            text(`Mouse - X: ${Math.floor(x)}, Y: ${Math.floor(y)}`, 10, height - 20);
        }
    </script>
</body>
</html>
