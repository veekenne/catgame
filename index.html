<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Game with Unique Cat Descriptions and Score</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script>
        let bgImage;
        let cats = [];
        let isHovering = false;
        let clickedCatIndex = -1;
        let choices = ["Feed", "Pet", "Play"];
        let choiceButtons = [];
        let score = 0;
        let responseMessage = "";
        let messageTimer = 0;

        function preload() {
            bgImage = loadImage('bg3.webp'); // Load the uploaded background image
        }

        function setup() {
            createCanvas(1000, 1000).parent(document.body);
            
            // Define bounding boxes, names, and descriptions for each cat
            cats = [
                { x: 100, y: 50, w: 100, h: 100, name: "Mittens", description: "Mittens loves cuddles and sunbathing." },
                { x: 300, y: 80, w: 120, h: 120, name: "Whiskers", description: "Whiskers is always curious about everything." },
                { x: 600, y: 200, w: 150, h: 150, name: "Fluffy", description: "Fluffy enjoys chasing laser pointers." },
                { x: 400, y: 300, w: 100, h: 120, name: "Shadow", description: "Shadow is shy but loves treats." },
                { x: 700, y: 500, w: 150, h: 150, name: "Tiger", description: "Tiger is adventurous and loves climbing." },
                { x: 200, y: 600, w: 100, h: 100, name: "Luna", description: "Luna likes to nap all day long." },
                { x: 450, y: 650, w: 100, h: 120, name: "Ginger", description: "Ginger loves to play with yarn." },
                { x: 800, y: 750, w: 120, h: 120, name: "Bella", description: "Bella is playful and loves to be petted." }
            ];
        }

        function draw() {
            background(30, 30, 30);
            
            // Draw the background image
            image(bgImage, 0, 0, width, height);
            
            isHovering = false; // Reset hover flag
            
            // Draw interaction zones for each cat
            for (let i = 0; i < cats.length; i++) {
                let cat = cats[i];
                if (mouseX > cat.x && mouseX < cat.x + cat.w && mouseY > cat.y && mouseY < cat.y + cat.h) {
                    // Highlight the cat area on mouseover
                    fill(255, 255, 0, 100);
                    rect(cat.x, cat.y, cat.w, cat.h);
                    
                    // Display a tooltip with the cat's name
                    fill(255);
                    textSize(16);
                    text(`${cat.name}`, cat.x, cat.y - 10);

                    // Set hover flag to true
                    isHovering = true;
                }
            }

            // Change cursor based on whether mouse is hovering over an interactive area
            if (isHovering) {
                cursor('pointer');
            } else {
                cursor('default');
            }

            // Display mouse coordinates in the bottom-left corner
            displayMouseCoordinates(mouseX, mouseY);

            // Display the player's score
            fill(255);
            textSize(24);
            textAlign(LEFT, TOP);
            text(`Score: ${score}`, 10, 10);

            // Display the response message on the canvas
            if (messageTimer > 0) {
                fill(255, 200, 0);
                textSize(24);
                textAlign(CENTER, CENTER);
                text(responseMessage, width / 2, height - 60);
                messageTimer--;
            }
        }

        function mousePressed() {
            // Clear any existing choice buttons
            clearChoiceButtons();

            // Check if the mouse is pressed over any cat zone
            for (let i = 0; i < cats.length; i++) {
                let cat = cats[i];
                if (mouseX > cat.x && mouseX < cat.x + cat.w && mouseY > cat.y && mouseY < cat.y + cat.h) {
                    // Store the index of the clicked cat
                    clickedCatIndex = i;

                    // Display the cat's description
                    responseMessage = `${cat.name}: ${cat.description}`;
                    messageTimer = 120;

                    // Create choice buttons near the clicked cat
                    let buttonX = cat.x + cat.w + 10;
                    let buttonY = cat.y;
                    for (let j = 0; j < choices.length; j++) {
                        let btn = createButton(choices[j]);
                        btn.position(buttonX, buttonY + j * 30);
                        btn.mousePressed(() => handleChoice(choices[j], i));
                        choiceButtons.push(btn);
                    }
                }
            }
        }

        function clearChoiceButtons() {
            // Remove any existing choice buttons
            for (let i = 0; i < choiceButtons.length; i++) {
                choiceButtons[i].remove();
            }
            choiceButtons = [];
        }

        function handleChoice(choice, catIndex) {
            // Handle the choice made for a particular cat
            let points = 0;
            if (choice === "Feed") {
                points = 10;
                responseMessage = `You fed ${cats[catIndex].name}! (+10 points)`;
            } else if (choice === "Pet") {
                points = 5;
                responseMessage = `You petted ${cats[catIndex].name}! (+5 points)`;
            } else if (choice === "Play") {
                points = 15;
                responseMessage = `You played with ${cats[catIndex].name}! (+15 points)`;
            }

            // Update the score
            score += points;

            // Set message timer to display the response for 2 seconds
            messageTimer = 120;

            // Clear the choice buttons
            clearChoiceButtons();
        }

        function displayMouseCoordinates(x, y) {
            fill(255);
            textSize(20);
            textAlign(LEFT, BOTTOM);
            text(`Mouse - X: ${Math.floor(x)}, Y: ${Math.floor(y)}`, 10, height - 20);
        }
    </script>
</body>
</html>
